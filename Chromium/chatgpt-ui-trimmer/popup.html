<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT UI Trimmer</title>
  <style>
    :root {
      color-scheme: dark light;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    body {
      margin: 0;
      padding: 12px;
      width: 320px;
      box-sizing: border-box;
      background: Canvas;
      color: CanvasText;
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: 15px;
      line-height: 1.3;
    }

    .sub {
      margin: 0 0 12px 0;
      font-size: 12px;
      opacity: 0.8;
      line-height: 1.35;
    }

    .field {
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-size: 12px;
      margin-bottom: 4px;
    }

    input[type="number"] {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid color-mix(in srgb, CanvasText 25%, transparent);
      background: Canvas;
      color: CanvasText;
      font-size: 13px;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      margin: 10px 0 12px 0;
    }

    .checkbox-row input {
      margin: 0;
    }

    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 8px;
    }

    button {
      border: 1px solid color-mix(in srgb, CanvasText 25%, transparent);
      background: color-mix(in srgb, Canvas 90%, CanvasText 10%);
      color: CanvasText;
      border-radius: 8px;
      padding: 8px 10px;
      cursor: pointer;
      font-size: 12px;
      line-height: 1.2;
    }

    button:hover {
      background: color-mix(in srgb, Canvas 82%, CanvasText 18%);
    }

    .full {
      width: 100%;
    }

    .status {
      margin-top: 8px;
      font-size: 12px;
      line-height: 1.35;
      min-height: 32px;
      opacity: 0.9;
      white-space: pre-wrap;
    }

    .hint {
      margin-top: 4px;
      font-size: 11px;
      opacity: 0.7;
      line-height: 1.35;
    }
  </style>
</head>
<body>
  <h1>ChatGPT UI Trimmer</h1>
  <p class="sub">Hide older messages and simplify the UI slightly.</p>

  <div class="field">
    <label for="keepLastN">Visible messages (turns)</label>
    <input id="keepLastN" type="number" min="1" max="500" step="1" />
    <div class="hint">1 turn = 1 user or assistant block</div>
  </div>

  <div class="checkbox-row">
    <input id="minimalUi" type="checkbox" />
    <label for="minimalUi" style="margin: 0;">Simplify UI (sidebar + header buttons)</label>
  </div>

  <div class="buttons">
    <button id="applyBtn" type="button">Apply</button>
    <button id="showAllBtn" type="button">Show all</button>
  </div>

  <button id="resetBtn" class="full" type="button">Reset defaults</button>

  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
